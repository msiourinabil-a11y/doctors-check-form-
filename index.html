<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Appointment Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form action="https://ms-nabil2.app.n8n.cloud/webhook/Healthcare Appointment Booking & Management Workflow" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required>

      <label for="doctor">Choose Doctor</label>
      <select id="doctor" name="Doctor" required>
        <option value="Dr. Smith (Cardiologist)">Dr. Smith (Cardiologist)</option>
        <option value="Dr. Lee (Dermatologist)">Dr. Lee (Dermatologist)</option>
        <option value="Dr. Ahmed (Dentist)">Dr. Ahmed (Dentist)</option>
      </select>

      <label for="date">Select Date</label>
      <input type="date" id="date" name="Date" required>

      <label for="time">Select Time</label>
      <input type="time" id="time" name="Time" required>

      <button type="submit">Book Appointment</button>
    </form>
  </div>
</body>
</html>
